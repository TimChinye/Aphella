<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello Express!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./dashboard.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>   
  <body>
    <aside>
        <section>
            <figure>
				<a href="/"><img src="https://cdn.discordapp.com/attachments/209232737184251904/1210315842932179046/image.png?ex=65ea1d77&is=65d7a877&hm=8f1d0b3427ca495f47c85654212ec6e910101e12830ac848d02fe60d66abfe0b&"></a>
			</figure>
        </section>
        <footer>
            <p>Designed & Developed by <a href="https://timchinye.com/">Tim Chinye</a>. Icons by <a href="https://icons8.com/">Icons8</a></p>
        </footer>
    </aside>
    <main>
        <div>
            <nav>
                <search>
                    <input type="search" placeholder="Search..." />
                </search>
                <div id="account"></div>
            </nav>
            <header>
                <h1>Dashboard</h1>
                <div style="display: flex;">
                    <button>Make an Appointment</button>
                    <button>Make a Request</button>
                </div>
            </header>
            <section>
                <article id="patients-today"></article>
                <article id="patients-total"></article>
                <article id="incomplete-requests"></article>
                <article id="appointments-info"></article>
                <article id="appointments-stats"></article>
                <article id="latest-patient-info"></article>
            </section>
        </div>
    </main>
  </body>
</html>
