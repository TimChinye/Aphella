<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hello Express!</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="./login.css" />
	</head>
	<body>
		<nav>
			<figure>
				<a href="/"><img src="https://cdn.discordapp.com/attachments/209232737184251904/1210315842932179046/image.png?ex=65ea1d77&is=65d7a877&hm=8f1d0b3427ca495f47c85654212ec6e910101e12830ac848d02fe60d66abfe0b&"></a>
			</figure>
			
			<ul>
				<li><a href="/about">About</a></li>
				<li><a href="/partners">Partners Hospitals</a></li>
				<li><a href="/contact">Contact Us</a></li>
			</ul>
		</nav>
		<main>
			<figure>
				<img src="https://townsquare.media/site/75/files/2023/10/attachment-pexels-thirdman-7659868.jpg?w=1200&h=0&zc=1&s=0&a=t&q=89">
				<blockquote>
					<p>Not all angels have wings,<br>some have stephoscopes.<br><span>- Unkown Author</span></p>
				</blockquote>
			</figure>
			<article>
				<a href="https://www.circlehealthgroup.co.uk/"><img src="https://nccc.co.uk/wp-content/uploads/2020/01/Circle-Health-Group-1.png"></a>
				<h1>Let's get you logged in...</h1>
				<form id="loginDetails">
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" required title="Input a valid email address">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required title="At least:&#10;- Eight characters&#10;- One uppercase letter&#10;- One lowercase letter&#10;- One number&#10;- One special character">
					<label for="phone" hidden>Phone Number</label>
					<input type="tel" id="phone" name="phone" required title="&#10;- Numbers only&#10;- No country codes (+###)" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
					<label for="code" hidden>Code</label>
					<input type="text" id="code" name="code" required title="&#10;- Numbers only&#10;- Maximum 6 characters" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if (this.value.length > 3) this.value = this.value.slice(0, 3) + ' ' + this.value.slice(3)" maxlength="7">
					<span></span>
					<button type="button" disabled>Next</button>
				</form>
			</article>
		</main>

		<script type="text/javascript" src="./login.js"></script>
		<script>
			const inputs = Array.from(form.getElementsByTagName('INPUT'));
			inputs.forEach((input) => {
				input.addEventListener('input', () => {
					form.getElementsByTagName('BUTTON')[0].disabled = !(inputs.slice(0, 2).every((input) => input.value !== '') || inputs.slice(2, 4).every((input) => input.value !== ''));
				});

				input.addEventListener('focus', () => {
					form.getElementsByTagName('SPAN')[0].innerHTML = '';
				});
			});
		</script>
	</body>
</html>
