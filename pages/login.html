<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello Express!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <nav>
      <figure id="logo">
        <img src="https://dummyimage.com/1000x400/ff005e/ffffff.png&text=Aphella" >
      </figure>
      
      <ul id="links">
        <li>About</li>
        <li>Conditions Treated</li>
        <li>Contact Us</li>
      </ul>
    </nav>
    <main>
      <section>
        <figure id="sideImage">
          <img src="https://dummyimage.com/600x400/ff0000.png" >
          <div id="quote">
            <p>Not all angels have wings,<br>some have stephoscopes.</p>
          </div>
        </figure>
        <article>
          <img src="https://dummyimage.com/600x400/ffffff/0099ff.png&text=Circle Health Group" >
          <h1>Let's get you logged in...</h1>
          <form id="loginDetails">
            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" required>
            <label for="pass">Password*</label>
            <input type="password" id="pass" name="pass" required>
          </form>
          <button>Next</button>
        </article>
      </section>
    </main>
  </body>
</html>
