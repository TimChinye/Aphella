<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hello Express!</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="./login.css" />
	</head>
	<body>
		<nav>
			<figure>
				<img src="https://cdn.discordapp.com/attachments/209232737184251904/1210315842932179046/image.png?ex=65ea1d77&is=65d7a877&hm=8f1d0b3427ca495f47c85654212ec6e910101e12830ac848d02fe60d66abfe0b&" >
			</figure>
			
			<ul>
				<li><a href="">About</a></li>
				<li><a href="">Partners Hospitals</a></li>
				<li><a href="">Contact Us</a></li>
			</ul>
		</nav>
		<main>
			<figure>
				<img src="https://townsquare.media/site/75/files/2023/10/attachment-pexels-thirdman-7659868.jpg?w=1200&h=0&zc=1&s=0&a=t&q=89" >
				<blockquote>
					<p>Not all angels have wings,<br>some have stephoscopes.<br><span>- Unkown Author</span></p>
				</blockquote>
			</figure>
			<article>
				<img src="https://nccc.co.uk/wp-content/uploads/2020/01/Circle-Health-Group-1.png" >
				<h1>Let's get you logged in...</h1>
				<form id="loginDetails">
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" required>
					<label for="pass">Password</label>
					<input type="password" id="pass" name="pass" required>
					<button type="button" disabled>Next</button>
				</form>
			</article>
		</main>

		<script>
			const inputDetails = document.getElementsByTagName('FORM')[0];
			inputDetails.addEventListener('input', () => {
				const inputs = Array.from(inputDetails.getElementsByTagName('INPUT'));
				const allFilled = inputs.every(function(input) {
					return input.value !== '';
				});
				inputDetails.getElementsByTagName('BUTTON')[0].disabled = !allFilled;
			});
		</script>
	</body>
</html>
