<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aphella | Staff</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="../../../assets/Aphella Logo.png" type="image/png">

		<base href='/pages/admin/staff/'>

		<link rel="stylesheet" href="../../keyframes.css" />
		<link rel="stylesheet" href="../../global.css" />
		<link rel="stylesheet" href="./styles.css" />

    <script type="text/javascript" src="../../main.js"></script>
  </head>
  <body>
    <aside>
      <div>
        <figure>
          <a href="/"><img src="../../../assets/Aphella Logotype.png"></a>
            <hr>
            <ul>
              <li><a href="/dashboard">Dashboard<img src="https://img.icons8.com/fluency-systems-regular/48/FF005D/dashboard-layout.png" /><img src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/dashboard-layout.png" /></a></li>
              <li><a href="/communicate">Communicate<img src="https://img.icons8.com/fluency-systems-regular/48/FF005D/messaging-.png" /><img src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/messaging-.png" /></a></li>
              <li><a href="/patients">Patients<img src="https://img.icons8.com/fluency-systems-regular/48/FF005D/triangular-bandage.png" /><img src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/triangular-bandage.png" /></a></li>
              <li class="active"><a href="/staff">Staff<img src="https://img.icons8.com/fluency-systems-regular/48/FF005D/doctor-male.png" /><img src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/doctor-male.png" /></a></li>
              <li><a href="/settings">Settings<img src="https://img.icons8.com/fluency-systems-regular/48/FF005D/settings--v1.png" /><img src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/settings--v1.png" /></a></li>
              <li><a href="/logout">Log Out<img src="https://img.icons8.com/fluency-systems-regular/48/FF005D/exit--v1.png" /><img src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/exit--v1.png" /></a></li>
            </ul>
        </figure>
      </div>
      <footer>
          <p>Designed & Developed by <a href="https://timchinye.com/">Tim Chinye</a>.<br>Icons by <a href="https://icons8.com/">Icons8</a></p>
      </footer>
    </aside>
    <main>
      <figure id="loadingOverlay" onanimationstart="updateLoadingStatus(event)" onanimationiteration="updateLoadingStatus(event)">
        <div>
          <div class="dot union"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </figure>

        <section>
          <div id="wrapper">
            <nav>
                <search>
                    <input type="search" placeholder="Search..." />
                </search>
                <div id="account">
                  <img src="https://img.icons8.com/fluency-systems-filled/48/CCCCCC/appointment-reminders.png" />
                  <span></span>
                  <div><img id="profile-pic" src="https://wallpapers.com/images/hd/generic-male-avatar-profile-2fudx37oj7ug3d8l.jpg"></div>
                  <div>
                      <h4 id="name">John Doe</h4>
                      <h6 id="role">Stakeholder</h6>
                  </div>
                </div>
            </nav>
            <header>
              <h1>Staff</h1>
              <button>Add Staff</button> <!-- Admin-only -->
            </header>
            <div>
              <div id="staffHeader">
                <div>
                  <label>Sort by:</label>
                  <select id="staffSelect">
                    <option value="firstNameAsc">First Name A-Z</option>
                    <option value="firstNameDesc">First Name Z-A</option>
                    <option value="lastNameAsc" selected>Last Name A-Z</option>
                    <option value="lastNameDesc">Last Name Z-A</option>
                    <option value="title">Title</option>
                    <option value="gender">Gender</option>
                  </select>
                </div>
                <div>
                  <span>
                    <input type="checkbox" id="mGender" checked />
                    <label for="mGender">Men</label>
                  </span>
                  <span>
                    <input type="checkbox" id="fGender" checked />
                    <label for="fGender">Women</label>
                  </span>
                  <span>
                    <input type="checkbox" id="iGender" checked />
                    <label for="iGender">Indetermined</label>
                  </span>
                  <span>
                    <input type="checkbox" id="uGender" checked />
                    <label for="uGender">Unknown</label>
                  </span>
                </div>
                <search>
                  <input type="search" placeholder="Search staff..." />
                </search>
              </div>
              <div id="staffGrid">
                <template>
                  <figure>
                    <picture><img src="https://i.pravatar.cc/150?u=8ddf878039b70767c5a5bcf4f0c4f65e" /></picture>
                    <div>
                      <h5>Dr John Doe</h5>
                      <h6>Surgeon</h6>
                    </div>
                    <div>
                      <button>Refer Patient</button>
                      <button>Make Request</button>
                      <button>View/Update Info</button>
                    </div>
                  </figure>
                </template>
              </div>
            </div>
          </div>
        </section>
    </main>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
