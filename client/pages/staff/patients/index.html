<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aphella | Patients</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="../../../assets/Aphella Logo.png" type="image/png">

		<base href='/pages/staff/patients/'>

		<link rel="stylesheet" href="../../keyframes.css" />
		<link rel="stylesheet" href="../../global.css" />
		<link rel="stylesheet" href="./styles.css" />

    <script type="text/javascript" src="../../main.js"></script>
  </head>
  <body>
    <aside>
        <div>
            <figure>
				<a href="/"><img src="../../../assets/Aphella Logotype.png"></a>
                <hr>
                <ul>
                  <li><a href="/dashboard">Dashboard<img src="https://img.icons8.com/fluency-systems-regular/48/FF005D/dashboard-layout.png" /><img src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/dashboard-layout.png" /></a></li>
                  <li><a href="/chat">Chat<img src="https://img.icons8.com/fluency-systems-regular/48/FF005D/messaging-.png" /><img src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/messaging-.png" /></a></li>
                  <li><a href="/appointments">Appointments<img src="https://img.icons8.com/fluency-systems-regular/48/FF005D/thursday.png" onload="updateAppointmentsIcon()" /><img src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/thursday.png" onload="updateAppointmentsIcon()" /></a></li>
                  <li class="active"><a href="/patients">Patients<img src="https://img.icons8.com/fluency-systems-regular/48/FF005D/triangular-bandage.png" /><img src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/triangular-bandage.png" /></a></li>
                  <li><a href="/doctors">Doctors<img src="https://img.icons8.com/fluency-systems-regular/48/FF005D/doctor-male.png" /><img src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/doctor-male.png" /></a></li>
                  <li><a href="/settings">Settings<img src="https://img.icons8.com/fluency-systems-regular/48/FF005D/settings--v1.png" /><img src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/settings--v1.png" /></a></li>
                  <li><a href="/logout">Log Out<img src="https://img.icons8.com/fluency-systems-regular/48/FF005D/exit--v1.png" /><img src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/exit--v1.png" /></a></li>
                </ul>
			</figure>
        </div>
        <footer>
            <p>Designed & Developed by <a href="https://timchinye.com/">Tim Chinye</a>.<br>Icons by <a href="https://icons8.com/">Icons8</a></p>
        </footer>
    </aside>
    <main>
      <figure id="loadingOverlay" onanimationstart="updateLoadingStatus(event)" onanimationiteration="updateLoadingStatus(event)">
        <div>
          <div class="dot union"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </figure>

        <section>
          <div id="wrapper">
            <nav>
                <search>
                    <input type="search" placeholder="Search..." />
                </search>
                <div id="account">
                    <img src="https://img.icons8.com/fluency-systems-filled/48/CCCCCC/appointment-reminders.png" />
                    <span></span>
                    <div><img id="profile-pic" src="https://wallpapers.com/images/hd/generic-male-avatar-profile-2fudx37oj7ug3d8l.jpg" /></div>
                    <div>
                        <h4 id="name">Siri Mariann</h4>
                        <h6 id="role">Nurse</h6>
                    </div>
                </div>
            </nav>
            <header>
                <h1>Patients</h1>
                <div style="display: flex; gap: 1rem;">
                    <button>Make an Appointment</button>
                    <button>Add Patient</button> <!-- Admin-only -->
                </div>
            </header>
            <div>
              <div>
                <h3>364 patients total</h3>
                <div>
                  <label>Sort by:</label>
                  <select>
                    <option>First Name A-Z</option>
                    <option>First Name Z-A</option>
                    <option>Last Name A-Z</option>
                    <option>Last Name Z-A</option>
                    <option>Age</option>
                    <option>Last Appointment</option>
                    <option>Next Appointment</option>
                  </select>
                </div>
              </div>
              <table>
                <thead>
                  <tr>
                    <th>Patient Name</th>
                    <th>Chronic Condition</th>
                    <th>Language</th>
                    <th>Age</th>
                    <th>Last Appointment</th>
                    <th>Next Appointment</th>
                    <th>Actions</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
    </main>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
